services:
  ramengo:
    build: ./ramenGo/
    platform: linux/amd64
    command: go run cmd/main.go
    volumes:
      - ./ramenGo:/app
    ports:
      - ${API_PORT}:${API_PORT}
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_PORT: ${MYSQL_PORT}
      API_KEY: ${API_KEY}
